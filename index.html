<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Winners</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Winners List</h1>

    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Category</th>
                <th>Prize</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Alice Smith</td>
                <td>Photography</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob Johnson</td>
                <td>Painting</td>
                <td>$500</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Charlie Brown</td>
                <td>Sculpture</td>
                <td>$250</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Diana Prince</td>
                <td>Writing</td>
                <td>$100</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
