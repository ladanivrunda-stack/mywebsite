<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Student Marks - Semester 1</caption>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice Smith</td>
                <td>Mathematics</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Bob Johnson</td>
                <td>Science</td>
                <td>78</td>
            </tr>
            <tr>
                <td>Charlie Brown</td>
                <td>History</td>
                <td>92</td>
            </tr>
            <tr>
                <td>Alice Smith</td>
                <td>English</td>
                <td>70</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total Students Displayed:</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
